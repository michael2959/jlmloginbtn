<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background: transparent;
}
#member-btn {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
  background: #000;
  color: #fff;
  transition: background 0.3s ease;
}
#member-btn:hover {
  background: #333;
}
</style>
</head>
<body>
  <a id="member-btn" href="https://jlm-hrconsulting.com/account/login" target="_parent">Member Login</a>

  <script>
const btn = document.getElementById('member-btn');

// Listen for messages from Squarespace
window.addEventListener('message', (event) => {
  if (!event.data.pathname) return;
  const path = event.data.pathname;

  if (path.startsWith('/account') && !path.includes('login')) {
    btn.textContent = 'Logout';
    btn.href = 'https://jlm-hrconsulting.com/account/logout';
  } else {
    btn.textContent = 'Member Login';
    btn.href = 'https://jlm-hrconsulting.com/account/login';
  }
});
</script>

</body>
</html>
